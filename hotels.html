<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sedona-hotels</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
          rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/hotels.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<header class="main__header">
    <nav class="header__nav">
        <a href="index.html"><img src="img/Логотип.png"></a>
        <ul class="nav__list">
            <li><a class="nav__list--item" href="">информация</a></li>
            <li><a class="nav__list--item" href="">фото и видео</a></li>
            <li></li>
            <li><a class="nav__list--item" href="">карта штата</a></li>
            <li><a class="nav__list--item" href="">гостиницы</a></li>
        </ul>
    </nav>
</header>
<main class="main__hotels">
    <div class="hotels__filter">
        <div class="filter__infrastructure">

        </div>
        <div class="filter__type-house">

        </div>
        <div class="range__filter">
            <h3 class="filter__title">Заголовок фильтра</h3>
            <div class="filter__price-controls">
                <label class="controls__price--min">От<input type="text" name="price-min" value="0"></label>
                <label class="controls__price--max">До<input type="text" name="price-max" value="25 000"></label>
            </div>
            <div class="filter__range-controls">
                <div class="range__scale">
                    <div class="scale__bar"></div>
                </div>
                <div class="range__toggle range__toggle--min"></div>
                <div class="range__toggle range__toggle--max"></div>
            </div>
            <button class="filter__btn" type="submit">Показать</button>
        </div>
    </div>
    <div class="result__sort">
        <div class="search__result">
            <h3 class="result__title">НАЙДЕНО:3</h3>
        </div>
        <div class="search__sort">
            <h4 class="sort__title">СОРТИРОВКА:</h4>
            <button class="sort__price  sort__btn sort__btn--active">ПО ЦЕНЕ</button>
            <button class="sort__type  sort__btn">ПО ТИПУ</button>
            <button class="sort__rating sort__btn">ПО РЕЙТИНГУ</button>
        </div>
        <div class="sort__toggle">
            <img class="search__toggle-up" src="img/icon-up-dir.png" width="11" height="10" alt="toddle-up">
            <img class="search__toggle-down search__toggle--active" src="img/icon-down-dir.png" width="11" height="10"
                 alt="toggle-down">
        </div>
    </div>
    <div class="result__variant">
        <div class="variant__first">

        </div>
        <div class="variant__secondary">

        </div>
        <div class="variant__third">
            
        </div>
    </div>
</main>
</body>
</html>
